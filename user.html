<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="log1-100.jpg" alt="Imagen de la tienda" class="store-image">
            </a>
            <nav> 
                <ul>
                    <li><a href="catalog.html"><i class="fas fa-search"></i></a></li>
                    <li><a href="login.html"><i class="fas fa-user"></i></a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="categories.html"><i class="fas fa-bars"></i></a></li>
                    <button id="logoutButton">Log out</button>
                </ul>
            </nav>
        </div>
    </header>

    <div class="spacer"></div>

    <div class="Welcome-user">
        <i class="fas fa-user user-icon"></i>
        <h1 id="welcome-message">Welcome, User</h1>
    </div>
    <div class="welcome-container">
        <div class="user-info">
            <p>User info</p>
            <hr>
            <h2>Name</h2>
            <h3 id="user-name">Name Last Name</h3>
            <input type="text" id="edit-name" placeholder="Edit Name" class="edit-input" style="display: none;">
            <h2>Email</h2>
            <h3 id="user-email">xxxxxxxx@email.com</h3>
            <input type="email" id="edit-email" placeholder="Edit Email" class="edit-input" style="display: none;">
            <button onclick="updateUserInfo()" class="edit-input" style="display: none;">Update Info</button>
            <button onclick="logout()" id="logout-button" style="display: none;">Logout</button>
        </div>
    </div>
    <div class="sort">
        <div class="info">
            <h3><img src="./settingsicon-8.png" alt="Settings Icon" class="icon"> Settings</h3>
            <div class="filler"></div>
            <hr>
            <h3><img src="./wishicon-8.png" alt="Wish List Icon" class="icon"> Wish list</h3>
            <div class="wishlist" style="display: none;">Aquí aparecerá tu lista de deseos...</div>
            <div class="filler"></div>
            <hr>
        </div>
    </div>

    <script src="./user.js"></script>
</body>
</html>
